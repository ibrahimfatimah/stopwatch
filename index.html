<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>stop watch</title>
</head>
<body>
    <div class="container">
       <h1>Stop Watch</h1>

        <div>
            <span class="digit" id="hr">00</span>
            <span class="text">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="text">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="digit" id="mill">00</span>
        </div>
        <div>
            <button class="b1" onclick="start()" id="start-el">start</button>
            <button class="b2" onclick="stop()" id="stop-el">stop</button>
            <button class="b3" onclick="reset()" id="reset-el">reset</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
